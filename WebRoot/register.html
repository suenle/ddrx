<html>
<head>
<title>注册页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<link href="/Recovery/css/style.css" rel="stylesheet" type="text/css"
	charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>
<body>
	<div id="keyword_id_areasTypeClassify_divAddFront"
		style="width: 85%; margin:0 auto;">
		<form method="post" action="register.do" name="registerForm"
			onsubmit="return check()" theme="simple">
			<table border="0" cellpadding="0" cellspacing="0" width="100%"
				height="400px" style="text-align: center;">
				<tr style="height:20px;">
					<td colspan="2"
						style="border-bottom:1px solid gainsboro;padding-top: 5px;"><div>注册页面</div>
					</td>
				</tr>
				<tr style="height:20px;">
					<td class=""><span class="div_front_prompt">*</span>账
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</td>
					<td><input accept="middle" class="input_class" type="text"
						id="keyword_id_areasTypeClassify_areasTypeName" name="account"
						placeholder="请输入账号" />
					</td>

				</tr>
				<tr style="height:20px;">
					<td class=""><span class="div_front_prompt">*</span>密
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
					<td><input accept="middle" class="input_class" type="password"
						name="password" id="keyword_id_areasTypeClassify_areasTypeName"
						placeholder="请输入密码" />
					</td>

				</tr>
				<tr style="height:10px;">
					<td colspan="2"></td>
				</tr>
				<tr style="height:30px;">
					<td colspan="2" style="border-top:1px solid gainsboro;">
						<div>
							<input type="submit"
								class="div_button_submit div_button_submit_2" value="注册"
								onclick="javascript:areasTypeClassifyAddCommit();"
								style="width: 90%;height: 45px" />

						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
